       <div class="col "><img src="assets/image/examples/Circles/viatTop.png" class="circulos" id="botaoViaturas" value="0" onclick="CircleSelected(2)" onmouseover="CircleHover(2,true)" onmouseout="CircleHover(2,false)"></div>
       <div class="col "><img src="assets/image/examples/Circles/montrasTop.png" class="circulos" id="botaoMontras" value="0" onclick="CircleSelected(3)" onmouseover="CircleHover(3,true)" onmouseout="CircleHover(3,false)"></div>
       <div class="col "><img src="assets/image/examples/Circles/identTop.png" class="circulos" id="botaoIdent" value="0" onclick="CircleSelected(4)" onmouseover="CircleHover(4,true)" onmouseout="CircleHover(4,false)"></div>

       <div class="col"><img src="assets/image/examples/Circles/placasTop.png" class="circulos" id="botaoPlacas" value="0" onclick="CircleSelected(5)" onmouseover="CircleHover(5,true)" onmouseout="CircleHover(5,false)"></div>
       <div class="col"><img src="assets/image/examples/Circles/sinaletTop.png" class="circulos" id="botaoSinaletica" value="0" onclick="CircleSelected(6)" onmouseover="CircleHover(6,true)" onmouseout="CircleHover(6,false)"></div>
       <div class="col"><img src="assets/image/examples/Circles/texteisTop.png" class="circulos" id="botaoTexteis" value="0" onclick="CircleSelected(7)" onmouseover="CircleHover(7,true)" onmouseout="CircleHover(7,false)"></div>

<script>
const imageBlank = "assets/image/semImagem.jpg";
const imageList = [["assets/image/examples/1imagem.jpg",7],["assets/image/examples/2imagem.jpg",2],["assets/image/examples/3imagem.jpg",1],["assets/image/examples/4imagem.jpg",6],["assets/image/examples/5imagem.jpg",3],
                   ["assets/image/examples/6imagem.jpg",4],["assets/image/examples/1imagem.jpg",7],["assets/image/examples/2imagem.jpg",2],["assets/image/examples/3imagem.jpg",1],["assets/image/examples/4imagem.jpg",6],
                   ["assets/image/examples/5imagem.jpg",3],["assets/image/examples/6imagem.jpg",8],["assets/image/examples/1imagem.jpg",7],["assets/image/examples/2imagem.jpg",2],["assets/image/examples/3imagem.jpg",5],
                   ["assets/image/examples/4imagem.jpg",8],["assets/image/examples/5imagem.jpg",3]]


const circleAti = ["assets/image/examples/Circles/TodosTopSelected.png",
                   "assets/image/examples/Circles/lonasTopSelected.png","assets/image/examples/Circles/viatTopSelected.png","assets/image/examples/Circles/montrasTopSelected.png","assets/image/examples/Circles/identTopSelected.png",
                   "assets/image/examples/Circles/placasTopSelected.png","assets/image/examples/Circles/sinaletTopSelected.png","assets/image/examples/Circles/texteisTopSelected.png","assets/image/examples/Circles/bandeirasTopSelected.png"]

const circlebase = ["assets/image/examples/Circles/TodosTop.png",
                   "assets/image/examples/Circles/lonasTop.png","assets/image/examples/Circles/viatTop.png","assets/image/examples/Circles/montrasTop.png","assets/image/examples/Circles/identTop.png",
                   "assets/image/examples/Circles/placasTop.png","assets/image/examples/Circles/sinaletTop.png","assets/image/examples/Circles/texteisTop.png","assets/image/examples/Circles/bandeirasTop.png"]

var load=false;
var selectedCircle=0;
let imagePlace = document.getElementById('imagePlace');

function IntroImagens(condition){
  if(load){ClearImages();}
  else{load=true;}
  var cont=0;

 if(condition!=0){
 const withCondition=[];

 for (let index = 0; index < imageList.length-1; index++) {
  if(condition==imageList[index][1]){withCondition[cont]=imageList[index][0];cont++;}}

 cont=0;
 var total=withCondition.length;
 var rows=Math.ceil(total/5);

 while(rows>0){
    let divRow = document.createElement('div');
    divRow.className="row";
    
    for (let index = 0; index < 5; index++) {
    let divCol = document.createElement('div');
    let imag = document.createElement('img');
    imag.style.width="100%";

    if(total>0){
      imag.value=imageList[total-1][1];
      imag.src=imageList[total-1][0];
      divCol.classList.add("col-sm","imgColor");
      total--;}
    else{
      imag.src=imageBlank;
      divCol.classList.add("col-sm");}
      console.log(total);

    divCol.appendChild(imag);
    divRow.appendChild(divCol);
    imagePlace.appendChild(divRow);}

    rows-=1;}

 }else{
  var totalImagens=imageList.length;
  var rows=Math.ceil(totalImagens/5);

  while(rows>0){
    let divRow = document.createElement('div');
    divRow.className="row";

    while(cont<5){
    let divCol = document.createElement('div');
    let imag = document.createElement('img');
    imag.style.width="100%";

    if(totalImagens>0){
      imag.value=imageList[totalImagens-1][1];
      imag.src=imageList[totalImagens-1][0];
      divCol.classList.add("col-sm","imgColor");}
    else{
      imag.src=imageBlank;
      divCol.classList.add("col-sm");}

    divCol.appendChild(imag);
    divRow.appendChild(divCol);
    imagePlace.appendChild(divRow);

    totalImagens-=1;
    cont++;}

    cont=0;
    rows-=1;}}}

    function ClearImages(){
      const listIntroAlready = imagePlace.getElementsByClassName("row");
      var many = listIntroAlready.length;
      do{
       listIntroAlready[many-1].remove();
       many-=1;
      }while(many!=0)
    }

function ExpandButtons(){
 
}

function CircleHover(circle,hover){
  if(hover){document.getElementById(getCircle(circle)).src=circleAti[circle];
  }else{document.getElementById(getCircle(circle)).src=circlebase[circle];}
}

function CircleSelected(circle){
  document.getElementById(getCircle(selectedCircle)).src=circlebase[selectedCircle];
  document.getElementById(getCircle(selectedCircle)).style.color="#ffffff";

  document.getElementById(getCircle(circle)).src=circleAti[circle];
  document.getElementById(getCircle(circle)).style.color="rgb(196, 196, 196);";
  
  IntroImagens(circle);
  selectedCircle=circle;}

function getCircle(which){
  var circle;
  switch(which){
    case 0: circle="botaoTodos"; break;

    case 1: circle="botaoLonas"; break;
    case 2: circle="botaoViaturas"; break;
    case 3: circle="botaoMontras"; break;
    case 4: circle="botaoIdent"; break;

    case 5: circle="botaoPlacas"; break;
    case 6: circle="botaoSinaletica"; break;
    case 7: circle="botaoTexteis"; break;
    case 8: circle="botaoBandeiras"; break;
  }
  return circle;
}

</script>
